<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Matriz en Estricto Orden</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Ordenar Matriz en Estricto Orden</h1>
    <div>
        <label for="matrixSize">Tamaño de la matriz:</label>
        <input type="number" id="matrixSize" min="1" max="10" value="3">
        <button id="generateButton">Generar Matriz</button>
    </div>
    <div id="matrixInput">
        <!-- Aquí se generará el formulario para que el usuario ingrese los valores de la matriz -->
    </div>
    <div id="output">
        <!-- Aquí se mostrará la matriz ordenada -->
    </div>
    <button id="sortButton">Ordenar Matriz</button>

    <script type="module" src="index.js"></script>
</body>
</html>
